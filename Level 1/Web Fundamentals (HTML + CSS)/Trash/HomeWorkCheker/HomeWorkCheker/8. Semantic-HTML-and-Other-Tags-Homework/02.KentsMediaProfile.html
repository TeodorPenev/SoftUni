<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Kent's Media Profile</title>
	<link rel="stylesheet" href="styles/02.style.css" />
</head>
<body>
	<div id="wrapper">
        <header>
            <h1>Profile</h1>
        </header>
        <div id="user">
            <h2>User: Kent</h2>
            <figure>
                <img src="images/kent.png" alt="kent" width="240" height="196">
                <figcaption>Profile completed 60%</figcaption>
            </figure>
            <meter value="60" min="0" max="100"></meter>
        </div>
        <div id="audio">
            <h2>Uploaded Audio Files</h2>
            <audio controls="controls">
                <source src="http://www.tonycuffe.com/mp3/tailtoddle_lo.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls="controls">
                <source src="http://www.tonycuffe.com/mp3/tailtoddle_lo.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls="controls">
                <source src="http://www.tonycuffe.com/mp3/tailtoddle_lo.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls="controls">
                <source src="http://www.tonycuffe.com/mp3/tailtoddle_lo.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
        </div>
        <div id="video">
            <h2>Uploaded Video Files</h2>
            <video controls="controls" width="345" height="195">
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
                Your browser does not support the &lt;video&gt; tag.
            </video>
        </div>
    </div>
</body>
</html>
