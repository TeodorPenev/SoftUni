<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<table border="1">
		<tbody>
			<tr>
				<td>
					<a href="https://softuni.bg" target="_blank">
						<img src="img/softuni-logo.png" alt="Software University Logo">
					</a>
				</td>
				<td>
					<table border="1">
						<tbody>
							<tr>
								<td>
									<h1>Software</h1>
								</td>
							</tr>
							<tr>
								<td>
									<h1>University</h1>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
