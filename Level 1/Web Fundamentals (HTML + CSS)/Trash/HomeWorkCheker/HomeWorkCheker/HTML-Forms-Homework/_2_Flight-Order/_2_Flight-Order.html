<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="_2_styles.css"/>
</head>
<body>
<form class="clearfix">
    <h1>FLIGHT ORDER</h1>

    <div class="city">
        <div class="from">
            <label>From</label>
            <select>
                <option value="" selected>enter a city</option>
                <option value="">Madrd</option>
                <option value="">London</option>
                <option value="">Tokyo</option>
                <option value="">Brasil</option>
                <option value="">New York</option>
            </select>
        </div>
        <div class="to">
            <label>To</label>
            <select>
                <option value="" selected>enter a city</option>
                <option value="">Madrd</option>
                <option value="">London</option>
                <option value="">Tokyo</option>
                <option value="">Brasil</option>
                <option value="">New York</option>
            </select>

            <div>
                <input type="checkbox"/>
                <label>Prefer directs</label>
            </div>
        </div>

        <div class="dateTime">
            <div class="date">
                <div>
                    <label>Departure Date</label>
                    <input type="date"/>
                </div>
                <div>
                    <label>Return Date</label>
                    <input type="date"/>
                </div>
            </div>

            <div class="time">
                <div>
                    <label>Time Interval</label>
                    <input type="time"/>
                </div>
                <div>
                    <label>Time Interval</label>
                    <input type="time"/>
                </div>
            </div>
        </div>

        <div class="ages">
            <div>
                <label>12+</label>
                <input type="number" value="0"/>
            </div>
            <div>
                <label>2-12</label>
                <input type="number" value="0"/>
            </div>
            <div>
                <label>0-2</label>
                <input type="number" value="0"/>
            </div>

        </div>
        <div class="class">
            <label>Choose class</label>
            <select/>
            <option>Economy class</option>
            <option>1st class</option>
            <option>Luxory class</option>
            </select>
        </div>
        <button type="submit" class="search">Search</button>
    </div>
</form>
</body>
</html>
