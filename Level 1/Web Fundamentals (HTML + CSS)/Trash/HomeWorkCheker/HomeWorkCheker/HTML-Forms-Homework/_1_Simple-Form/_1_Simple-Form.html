<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="_1_styles.css"/>
</head>
<body>
    <form id="wrapper" class="clearfix">
        <h2>Enter the system</h2>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
        <div class="reg">
            <p>ARE YOU NEW? <span>REGISTER</span></p>
            <input type="text" name="usrName" placeholder="Username"/>
            <input type="email" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="confirmpass" placeholder="Confirm Password"/>
            <button type="submit">Register</button>
        </div>
        <div class="login">
            <p>ARE YOU A STUDENT? LOGIN</p>
            <input type="text" name="login_usrname" placeholder="Username"/>
            <input type="password" name="login_pass" placeholder="Password"/>
            <input type="checkbox"/>
            <span>Remember me?</span>
            <button>Login</button>
            <a href="#">Forgot Password</a>
        </div>
    </form>
</body>
</html>
