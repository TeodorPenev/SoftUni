<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link rel="stylesheet" href="_5_styles.css"/>
</head>
<body>

<form>
    <nav>
        <h1>Apple's Laptops(6)</h1>
        <button onclick="window.location = window.open('http://www.google.com')">
            <header>
                <p>Apple MacBook Air

                <p>11.6 inch/1.3GHz Haswell</p></p>
            </header>
            <img src="img/first.JPG" alt="image here"/>

            <div class="price">$1,729.00</div>
        </button>
        <button onclick="window.location = window.open('http://www.facebook.com')">
            <header>
                <p>Apple MacBook Air

                <p>11.6 inch/1.4GHz Haswell</p></p>
            </header>
            <img src="img/second.JPG" alt="image here"/>

            <div class="price">$1,825.00</div>
        </button>
        <button onclick="window.location = window.open('http://www.gamersbook.com')">
            <header>
                <p>Apple MacBook Air

                <p>13.3 inch/1.3GHz Haswell</p></p>
            </header>
            <img src="img/third.JPG" alt="image here"/>

            <div class="price">$1,919.00</div>
        </button>
        <button onclick="window.location = window.open('http://www.gmail.com')">
            <header>
                <p>Apple MacBook Air

                <p>13.3 inch/1.4GHz Haswell</p></p>
            </header>
            <img src="img/fourth.JPG" alt="image here"/>

            <div class="price">$1,999.00</div>
        </button>
        <button onclick="window.location = window.open('http://www.zamunda.net')">
            <header>
                <p>Apple MacBook Air

                <p>11.6 inch/1.4GHz Haswell 256GB SSD</p></p>
            </header>
            <img src="img/fifth.JPG" alt="image here"/>

            <div class="price">$2,119.00</div>
        </button>
        <button onclick="window.location = window.open('http://www.kaldata.net')">
            <header>
                <p>Apple MacBook Pro

                <p>13.3 inch/2.5GHz Ivy Bridge</p></p>
            </header>
            <img src="img/sixth.JPG" alt="image here"/>

            <div class="price">$2,529.00</div>
        </button>
    </nav>
    <aside>
        <div>
            <p>Price</p>
            <span class="left">1700</span>
            <span class="right">2600</span>
            <input type="range" min="1700" max="2600"/>
        </div>
        <div>
            <p>RAM</p>
            <span class="left">2048</span>
            <span class="right">4096</span>
            <input type="range" min="2048" max="4096"/>
        </div>
        <div>
            <p>Disk</p>
            <span class="left">100GB</span>
            <span class="right">2000GB</span>
            <input type="range" min="100" max="2000"/>
        </div>
        <div>
            <p>Display</p>
            <span class="left">11.6</span>
            <span class="right">18.4</span>
            <input type="range" min="11.6" max="18.4"/>
        </div>
        <div>
            <p>Weight</p>
            <span class="left">1</span>
            <span class="right">6</span>
            <input type="range" min="1" max="6"/>
        </div>
        <div>
            <p>Warranty</p>
            <span class="left">12 month</span>
            <span class="right">60 month</span>
            <input type="range" min="12" max="60"/>
        </div>
    </aside>
</form>

</body>
</html>
