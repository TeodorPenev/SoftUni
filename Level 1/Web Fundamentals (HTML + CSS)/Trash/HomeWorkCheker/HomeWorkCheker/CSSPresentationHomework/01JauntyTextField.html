<head>

<body>
    <section>
        <h1>TEXT SHADOWS ARE COOL</h1>
        <div class="frame-box">
            <div class="box blue">
                <div class="box green">
                    <div class="box yellow">
                        <div class="box red">
                            <p class="frame-text">These text fields look like buttons, right?</p>
                            <input type="text" value="We are not buttons :)"/>
                            <input type="text" value="We are not buttons :)"/>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bubble small">&nbsp;</div>
        <div class="bubble middle">&nbsp;</div>
        <div class="bubble big"><p class="bubble-text">I'm so COOL!</p></div>
    </section>
