<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SimpleForm</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <h1>Enter the system</h1>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
        <form>
            <div id="first">          
                    <p> ARE YOU NEW?<span> REGISTER</span></p>
                    <input type="text" name="user" placeholder="User name" /><br />
                    <input type="email" name="email" placeholder="Email" /><br />
                    <input type="password" name="password" placeholder="Password" /><br />
                    <input type="password" name="password" placeholder="Confirm Password" /><br />
                    <input type="submit" name="submit" value="Register" />
            </div>
        </form>
        <form>
            <div id="second">
                    <p>ALREADY A STYDENT? LOGIN</p>
                    <input type="text" name="user" placeholder="User name" /><br />
                    <input type="password" name="password" placeholder="Password" /><br />
                    <input type="checkbox" name="Remember" />
                    <label for="Remember">Remember me?</label>
                <input id="secondSub" type="submit" value="Login" /><br />
               <br/>
                    <p><a href="#">Forgot Password</a></p>
            </div>
        </form>
    </div>
</body>
</html>
