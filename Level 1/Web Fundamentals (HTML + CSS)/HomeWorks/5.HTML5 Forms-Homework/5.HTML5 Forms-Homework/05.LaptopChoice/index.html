<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LaptopChoise</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="laptops">
            <h1>Apple's Laptops (6)</h1>
            <input type="image" src="Images/apple1.png" onclick="window.open('http://www.apple.com/macbook-air/');" alt="laptop" />
            <input type="image" src="Images/apple2.png" onclick="window.open('http://www.apple.com/macbook-air/');" alt="laptop" />
            <input type="image" src="Images/apple3.png" onclick="window.open('http://www.apple.com/macbook-air/');" alt="laptop" /><br />
            <input type="image" src="Images/apple4.png" onclick="window.open('http://www.apple.com/macbook-air/');" alt="laptop" />
            <input type="image" src="Images/apple5.png" onclick="window.open('http://www.apple.com/macbook-air/');" alt="laptop" />
            <input type="image" src="Images/apple6.png" onclick="window.open('http://www.apple.com/macbook-pro/');" alt="laptop" />
        </div>
        <div id="specifications">
            <label>Price</label><br />
            <span>1700</span><span>2600</span><br />
            <input type="range" min="1700" max="2600"/><br />
            <label>RAM</label><br />
            <span>2048</span><span>4096</span><br />
            <input type="range" min="2048" max="4096" /><br />
            <label>Disc</label><br />
            <span>100GB</span><span>2000GB</span><br />
            <input type="range" min="100" max="2000" /><br />
            <label>Display</label><br />
            <span>11.6</span><span>18.4</span><br />
            <input type="range" min="11.6" max="18.4" /><br />
            <label>Weight</label><br />
            <span>1</span><span>6</span><br />
            <input type="range" min="1" max="6" /><br />
            <label>Warranty</label><br />
            <span>12 mounth</span><span>60 mounth</span><br />
            <input type="range" min="12" max="60" /><br />
        </div>
    </div>
</body>
</html>
