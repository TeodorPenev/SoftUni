<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>05.DecimalToHexadecimal</title>
</head>
<body>
    <script>
        var num =parseInt(prompt("Enter a number"));
        var hex = num.toString(16).toUpperCase();
        alert(hex);
    </script>
</body>
